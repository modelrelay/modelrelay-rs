[package]
name = "modelrelay"
version = "0.39.0"
edition = "2021"
description = "Rust SDK for the ModelRelay API"
repository = "https://github.com/modelrelay/modelrelay-rs"
license = "Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/modelrelay"
keywords = ["llm", "ai", "client", "sdk"]
categories = ["api-bindings"]

[features]
default = ["client", "streaming"]
client = ["dep:reqwest", "dep:tokio", "dep:fastrand"]
blocking = ["dep:reqwest", "reqwest/blocking", "dep:fastrand"]
streaming = ["dep:reqwest", "reqwest/stream", "dep:futures-util", "dep:futures-core"]
tracing = ["dep:tracing"]
mock = []

[[test]]
name = "blocking_mock"
path = "tests/blocking_mock.rs"
required-features = ["mock", "blocking"]

[dependencies]
futures = "0.3"
futures-core = { version = "0.3", optional = true }
futures-util = { version = "0.3", optional = true }
fastrand = { version = "2", optional = true }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = true }
schemars = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
time = { version = "0.3", features = ["serde-well-known"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"], optional = true }
tracing = { version = "0.1", default-features = true, optional = true }
uuid = { version = "1", features = ["serde", "v4"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
wiremock = "0.6"
futures-util = "0.3"
