[package]
name = "modelrelay"
version = "0.1.0"
edition = "2024"
description = "Minimal Rust SDK for the ModelRelay API"
repository = "https://github.com/modelrelay/modelrelay"
license = "Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/modelrelay"
keywords = ["llm", "ai", "client", "sdk"]
categories = ["api-bindings"]

[features]
default = ["client", "streaming"]
client = ["dep:reqwest", "dep:tokio", "dep:fastrand"]
blocking = ["dep:reqwest", "reqwest/blocking", "dep:fastrand"]
streaming = ["client", "reqwest/stream", "dep:futures-util", "dep:futures-core"]

[dependencies]
futures-core = { version = "0.3", optional = true }
futures-util = { version = "0.3", optional = true }
fastrand = { version = "2", optional = true }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
time = { version = "0.3", features = ["serde-well-known"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"], optional = true }
uuid = { version = "1", features = ["serde", "v4"] }
